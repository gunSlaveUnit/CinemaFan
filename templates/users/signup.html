{% extends 'base.html' %}
{% block content %}
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <div>
        <small>
            Already Have An Account?
            <a href="{% url 'signin' %}">Sign In</a>
        </small>
    </div>
</div>
{% endblock %}
