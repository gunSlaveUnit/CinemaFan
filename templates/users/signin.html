{% extends 'base.html' %}
{% block content %}
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
    <div>
        <small>
            Need An Account?
            <a href="{% url 'signup' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock %}
