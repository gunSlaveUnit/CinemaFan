{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>CinemaFan</title>
        {% endif %}

        <link type="text/css" rel="stylesheet" href="{% static 'reset.css' %}">
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </body>
</html>
